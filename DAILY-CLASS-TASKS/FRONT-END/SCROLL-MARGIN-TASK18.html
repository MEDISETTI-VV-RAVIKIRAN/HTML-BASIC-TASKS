<!DOCTYPE html>
<html>
    <style>
        .page{
            height: 300px;
            width: 400px;
            font-size: 50px;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .container{
            height: 500px;
            width: 500px;
            overflow-x: hidden;
            overflow-y: auto;
        }

    </style>

     <body>
        <div class="container ">
            <div class="page" style="background-color: aquamarine; scroll-margin-top: 20px;"> Animals </div>
            <div class="page" style="background-color: rgb(154, 234, 111); scroll-margin-top: 40px;"> Birds </div>
            <div class="page" style="background-color: rgb(125, 133, 197); scroll-margin-top: 60px;"> Reptails </div>
            <div class="page" style="background-color: rgb(240, 143, 232); scroll-margin-top: 80px;"> Fishes</div>
            <div class="page" style="background-color: rgb(146, 189, 220); scroll-margin-block: 20px;"> Unknown creatures </div>
            <div class="page" style="background-color: rgb(240, 143, 232); scroll-margin-block-start: 20px;"> undefined </div>
        </div>
     </body>
</html>
